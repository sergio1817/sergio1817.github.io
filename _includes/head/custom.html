<!-- Custom head content -->
<link rel="icon" href="{{ '/assets/icons/favicon.svg' | relative_url }}" type="image/svg+xml">
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
<meta name="author" content="{{ site.name | default: site.title }}">
<meta name="description" content="{{ page.excerpt | default: site.description }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}{{ '/assets/images/site-preview.svg' | relative_url }}">
<meta name="twitter:card" content="summary_large_image">
<script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
{% if site.plausible_domain %}
<script defer data-domain="{{ site.plausible_domain }}" src="https://plausible.io/js/script.js"></script>
{% endif %}
