name: Update Publications (ORCID)
on:
  schedule:
    - cron: '0 0 * * 0' # Weekly
  workflow_dispatch:

jobs:
  update-citations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests pyyaml
      
      - name: Fetch ORCID Data
        run: python scripts/fetch_orcid.py
      
      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          if [ ! -f _data/publications.yml ]; then
            echo "No publications file to commit"
            exit 0
          fi
          git add _data/publications.yml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update publications from ORCID"
            git push
          fi
