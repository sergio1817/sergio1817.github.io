name: Update Data

on:
  schedule:
    - cron: "0 6 * * 1" # weekly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install requests pyyaml
      - name: Update ORCID publications
        run: python scripts/fetch_orcid.py
      - name: Update GitHub activity
        run: python scripts/fetch_github_activity.py
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _data/publications.yml _data/github.yml
          git commit -m "Update data" || exit 0
          git push
